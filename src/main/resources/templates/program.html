<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Program</title>

    <link rel="stylesheet" th:href = "@{/css/navbar.css}">
    <link rel="stylesheet" th:href = "@{/css/profile.css}">
    <link rel="stylesheet" th:href = "@{/css/grades.css}"> <!--// tablicite -->
    <link rel="stylesheet" th:href = "@{/css/program.css}">
    <link rel="stylesheet" th:href = "@{/css/info-table.css}">
    <link rel="stylesheet" th:href = "@{/css/program-table.css}">
    <link rel="stylesheet" th:href = "@{/css/outerbar.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: topnav}"></div>

<div class="grades-container" th:if="${loggedInUser != null}">
    <div class="profile-holder">
        <div class="profile">
            <!--        <img src="path_to_image.jpg" alt="User Photo">-->
            <h2><strong>Weekly Program for Semester â„–: </strong><span th:text="${studentData.semester.intValue}"></span></h2>
            <hr><br>
            <div class="profile-info">
                <table class="info-table">
                    <tr>
                        <td class="info-key"><strong>Current Semester:</strong></td>
                        <td class="info-value"><span th:text="${#strings.capitalize(#strings.toLowerCase(studentData.semester.value))}"></span></td>
                    </tr>
                    <tr>
                        <td class="info-key"><strong>Number subjects:</strong></td>
                        <td class="info-value"><span th:text="${curriculumSize}"></span></td>
                    </tr>
                </table>
            </div>
            <br>
        </div>
    </div>

    <div class="profile">
        <div class="semester-container" th:each="day : ${days}">
            <div class="semester-header">
                <span th:text="${#strings.capitalize(#strings.toLowerCase(day))}"></span>
            </div>
            <table class="program-table">
                <thead>
                <tr>
                    <th class="th_nm">#</th>
                    <th class="th_sn">Subject Name</th>
                    <th class="th_te">Time</th>
                    <th class="th_hl">Hall</th>
                    <th class="th_tp">Type</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="subject, subjectIndex : ${sortedSubjects}">
                    <tr th:if="${subject.dayOfWeek.toString == day}">
                        <td th:text="${subjectIndex.count}"></td>
                        <td th:text="${subject.name.name}"></td>
                        <td th:text="${subject.startTime} + ' - ' + ${subject.endTime}"></td>
                        <td th:text="${subject.hall}"></td>
                        <td th:text="${#strings.capitalize(#strings.toLowerCase(subject.lessonType))}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/outerbar :: outerbar}"></div>

</body>
</html>

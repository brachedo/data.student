<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>

    <link rel="stylesheet" th:href = "@{/css/navbar.css}">
    <link rel="stylesheet" th:href = "@{/css/create_user.css}">
    <link rel="stylesheet" th:href = "@{/css/background.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: topnav}"></div>
<hr>
<div th:each="authority : ${loggedInUser.authorities}">
    <div th:if="${authority.authorityName == 'ROLE_ADMIN'}">
        <div  th:replace="~{fragments/navbar :: topnav_adm}"></div>
    </div>
</div>

<div class="container">
    <div class="sub-container with-border">
        <h2>
            Създай Потребител
        </h2>
        <form action="/user/create" method="post">
            <table class="cr_usr">
                <tr>
                    <td>ЕГН:</td>
                    <td><input type="text" name="personalId" required></td>
                </tr>
                <tr>
                    <td>Име:</td>
                    <td><input type="text" name="firstName" required></td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td><input type="text" name="lastName" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" required></td>
                </tr>
            </table>
            <input type="submit" value="Създай">
        </form>
    </div>    <div class="sub-container">
        <h2>
            Създай Студент
        </h2>
        <form action="/user/create-student" method="post">
            <table class="cr_usr">
                <tr>
                    <td>ЕГН:</td>
                    <td><input type="text" name="personalId" required></td>
                </tr>
                <tr>
                    <td>Име:</td>
                    <td><input type="text" name="firstName" required></td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td><input type="text" name="lastName" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td>Факултет:</td>
                    <td><input type="text" name="faculty" required></td>
                </tr>
                <tr>
                    <td>Факултетен Номер:</td>
                    <td><input type="text" name="facultyNumber" required></td>
                </tr>
                <tr>
                    <td>Степен:</td>
                    <td><input type="text" name="degree" required></td>
                </tr>
                <tr>
                    <td>Поток:</td>
                    <td><input type="text" name="potok" required></td>
                </tr>
                <tr>
                    <td>Група:</td>
                    <td><input type="text" name="groupName" required></td>
                </tr>
            </table>
            <input type="submit" value="Създай">
        </form>
    </div>
</div>

</body>
</html>

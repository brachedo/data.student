<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout Page</title>
    <link rel="stylesheet" th:href="@{/css/logouted.css}" type="text/css">

</head>
<body>
    <div class="container">
        <h1>Goodbye!</h1>
        <p>Thank you for using our application. You have been successfully logged out.</p>
        <form th:action="@{/login}" method="get">
            <button type="submit">Login Again</button>
        </form>
    </div>
</body>
</html>

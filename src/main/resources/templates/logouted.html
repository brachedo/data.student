<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout Page</title>
    <link rel="stylesheet" th:href="@{/css/logouted.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/css/background.css}">

</head>
<body>
    <div class="container">
        <h1>Goodbye!</h1>
        <h2>Thank you for using our application. You have been successfully logged out.</h2>
        <form th:action="@{/login}" method="get">
            <button type="submit">Login Again</button>
        </form>
    </div>
</body>
</html>
